<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form novalidate>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="first-name" id="fname" required>
          <span class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="fname">Last Name</label>
          <input type="text" name="last-name" id="lname" required>
          <span class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group span-all">
          <label for="email">Email</label>
          <input type="email" data-error="Please enter a valid email address" name="email" id="email" required>
          <span class="error-message" aria-live="polite"></span>
        </div>

        <fieldset class="span-all">
          <legend>Query Type</legend>
          <div class="form-group">
            <input type="radio" name="query" id="general" value="general-enquiry" required>
            <label for="general">General Enquiry</label>
          </div>
          <div class="form-group">
            <input type="radio" name="query" id="support" value="support-request" required>
            <label for="support">Support Request</label>
          </div>
          <span class="error-message" aria-live="polite"></span>
        </fieldset>

        <div class="form-group span-all">
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
          <span class="error-message" aria-live="polite"></span>
        </div>

        <div class="form-group span-all">
          <input type="checkbox" data-error="You must consent to us contacting you to submit this form" name="consent" id="consent" required>
          <label for="consent">I consent to being contacted by the team.</label>
          <span class="error-message checkbox-error" aria-live="polite"></span>
        </div>

        <button class="span-all">Submit</button>
      </form>
    </main>
    <dialog class="submit-modal">
      <div class="check-icon">
        <img src="assets/images/icon-success-check.svg" alt="checkbox icon">
        Message Sent!
      </div>
      <p>Thanks for completing the form. We'll be in touch soon! </p>
    </dialog>
  </body>
</html>
