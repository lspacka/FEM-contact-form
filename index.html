<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="first-name" id="fname" required>
        </div>

        <div class="form-group">
          <label for="fname">Last Name</label>
          <input type="text" name="last-name" id="lname" required>
        </div>

        <div class="form-group span-all">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <fieldset class="span-all">
          <legend>Query Type</legend>
          <div class="form-group">
            <input type="radio" name="query" id="general" value="general-enquiry" required>
            <label for="general">General Enquiry</label>
          </div>
          <div class="form-group">
            <input type="radio" name="query" id="support" value="support-request" required>
            <label for="support">Support Request</label>
          </div>
        </fieldset>

        <div class="form-group span-all">
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
        </div>

        <div class="form-group span-all">
          <input type="checkbox" name="consent" id="consent">
          <label for="consent">I consent to being contacted by the team.</label>
        </div>

        <button class="span-all">Submit</button>
      </form>
    </main>
  </body>
</html>
